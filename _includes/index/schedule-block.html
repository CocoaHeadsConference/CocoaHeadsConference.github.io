{% assign talk = include.talk %}

<div class="schedule-block row">
        <div class="col-md-2">
            <h2>
                {{ talk.date | date: "%H:%M" }}
            </h2>
        </div>
        <div class="col-md-10">
            <h3>
                {{talk.name}}
            </h3>
            <h4>
                {{talk.speaker | default: "NSBrazil"}}
            </h4>
        </div>
</div>
